{% extends 'base.html' %}
{% block title %}Job Board â€” Ajira Guild{% endblock %}
{% block content %}
<h1>Job Board</h1>
<form method="get" class="row g-2 mb-3">
  <div class="col-auto">
    <input name="q" class="form-control" placeholder="Search jobs..." value="{{ request.GET.q }}">
  </div>
  <div class="col-auto"><button class="btn btn-primary">Search</button></div>
</form>
<div class="row">
  {% for job in jobs %}
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description|truncatechars:180 }}</p>
          <a href="{% url 'jobs:detail' job.id %}" class="btn btn-outline-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No jobs found.</p>
  {% endfor %}
</div>
{% endblock %}
